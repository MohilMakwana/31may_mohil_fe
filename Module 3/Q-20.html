    <b>Q-20 What are logical and physical tags in HTML?</b> 
    <p><b>Ans:-</b>Physical tag are means how the specific characters are to be indicated. <br>
    <b>Eg.</b> bold tag, italic tag, underline tag, Big tag, Small tag etc. <br>
    Logical tag describe the meaning of the text.<br>
    <b>Eg.</b> Strong tag, cite tag etc.</p>

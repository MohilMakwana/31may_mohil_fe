<body>
    <b>Q-19 What is difference between HTML and XHTML?</b> <br>
    <b>Ans:-</b>
    <table border="1px" style="border-collapse: collapse;">
        <tr>
            <th>HTML</th>
            <th>XHTML</th>
        </tr>
        <tr>
            <td>HTML stands for Hypertext markup language.</td>
            <td>XHTML stands for xtensible hypertext markup language.</td>
        </tr>
        <tr>
            <td>HTML is not case sensitive.</td>
            <td>XHTML is case sensitive.</td>
        </tr>
        <tr>
            <td>HTML use open tag and close tag.</td>
            <td>in XHTML it is necessary to close the tag.</td>
        </tr>
    </table>
</body>

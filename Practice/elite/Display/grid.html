<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .box{
            width: auto;
            height: 700px;
            background: khaki;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 150px 150px 150px;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
        }
        .item{
            height: 120px;
            width: 120px;
            background: teal;
            border: 1px solid balck;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item i-1">Box 1</div>
        <div class="item i-2">Box 2</div> 
        <div class="item i-3">Box 3</div>
        <div class="item i-4">Box 4</div>
        <div class="item i-5">Box 5</div>
    </div>
</body>
</html>

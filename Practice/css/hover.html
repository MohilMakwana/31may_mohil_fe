<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            height: 250px;
            width: 250px;
            margin: auto;
            margin-top: 250px;
            outline: solid aqua;
        }
        div:hover{
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div>Hover Me!</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            margin: auto;
            border: solid;
            border-radius: 20px;
        }
        div:nth-child(2)
        {
            border-radius: 20px 30px;   
        }
        div:nth-child(3)
        {
            border-radius: 20px 30px 40px 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

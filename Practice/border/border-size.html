<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            border: solid;
            margin: auto;
        }
        div:first-child
        {
            border-width: 8px;
        }
        div:nth-child(2)
        {
            border-width: 5px 3px;
        }
        div:nth-child(3)
        {
            border-width: 2px 5px 30px 6px;
        }
    </style>
</head>
<body>
    <div></div> 
    <div></div> 
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            height: 75vh;
            width: 100%;
            border: 1px solid blue;
            background: lightblue;
            display: flex;
            flex-direction: row;
            justify-content: ;
            /* column-gap: 50px; */
            /* row-gap: 50px; */
            align-items: center;
            flex-wrap: wrap;
            /* flex-wrap:wrap-reverse; */
        }
        .container .item {
            height: 150px;
            width: 150px;
            background: teal;
            margin: 5px;
            border: 1px solid khaki;
            text-align: center;
            font-size: 32px;
            color: #fff;
        }

        .container .i-2 {
            flex-grow: 3;
        }

        .container .i-3 {
            flex-shrink: 5;
        }

        .container .i-4 {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
            <div class="item i-1">1</div>
            <div class="item i-2">2</div>
            <div class="item i-3">3</div>
            <div class="item i-4">4</div>
            <div class="item i-5">5</div>
            <div class="item i-1">1</div>
            <div class="item i-2">2</div>
            <div class="item i-3">3</div>
            <div class="item i-4">4</div>
            <div class="item i-5">5</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: auto;
            width: auto;
            border: 1px solid black;
        }
        .parent .static{
            height: 150px;
            background: cyan;
            position: static;
            top: 500px;
        }
        .parent .fixed{
            height: 150px;
            width: 100px;
            position: fixed;
            background: coral;
            top: 0;
            left: 500px;
            z-index: 1;
        }
        .sticky{
            height: 150px;
            background: lightblue;
            position: sticky;
            top: 0;
            left: 0;
        }
        .scroll{
            height: 700px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="static"></div>
        <div class="fixed"></div>
        <div class="sticky"> Lorem ipsum dolor sit amet.</div>
        <div class="scroll"></div>
    </div>
</body>
</html>

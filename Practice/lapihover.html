<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         .banner {
            height: auto;
            width: 100%;
        }

        .banner .banner-img img {
            height: 530px;
            /* width: 140%; */
            /* position: absolute; */
            filter: brightness(0.5);
            transition: 1s;
        }


        .banner .banner-text {
            height: 200px;
            width: 90%;
            position: absolute;
            left: 70px;
            top: 120px;
            text-align: center;
            line-height: 140px;
        }


        .banner .banner-text h1 {
            font-size: 50px;
            color: white;
            text-shadow: 3px 3px 5px black;
        }

        .banner .banner-text h1 span {
            font-size: 20px;
            color: #ffb900
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-img">
            <img src="../Practice/Amazon/image/hero_image.jpg" alt="">
        </div>
        <div class="banner-text">
            <h1>T&nbsp;H&nbsp;E &nbsp;B&nbsp;I&nbsp;G&nbsp;G&nbsp;E&nbsp;S&nbsp;T &nbsp;S&nbsp;A&nbsp;L&nbsp;E<br> <span>s&nbsp;p&nbsp;e&nbsp;c&nbsp;i&nbsp;a&nbsp;l &nbsp;f&nbsp;o&nbsp;r&nbsp; t&nbsp;o&nbsp;d&nbsp;a&nbsp;y</span></h1>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>

<body>
    <b>Q-9 How is Cell Padding different from Cell Spacing? With Example.</b>
    <p><b>Ans:-</b> Cell Padding is use for creating space inside the cell from all edges. <br>
    while Cell Spacing is used for creating space between the cell. <br>
    <b>Eg.</b> 
    <table border="1px" cellpadding="10px">
        <caption>Cell padding</caption>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
    <br>
    <table border="1px" cellspacing="10px">
        <caption>Cell spacing</caption>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table></p>
</body>
</html>

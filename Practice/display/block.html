<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLock</title>
    <style>
        div,span{
            height: 250px;
            /* width: 250px; */
            border: 1px solid red;
        }
        span{
            display: block;
            background-color: lightblue;
            margin: 10px;
            padding: 20px;
            width: 50%;
            height: 250px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam, ut.</div>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, illo.</span>
</body>
</html>

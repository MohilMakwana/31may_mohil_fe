<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text gradient</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-image: linear-gradient(red, green, violet, blue, yellow, orange);
            color: transparent;
            text-align: center;
            font-weight: 600;
            -webkit-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            
        }
    </style>
</head>
<body>
    <div> <button>Hello World</button> </div>
</body>
</html>

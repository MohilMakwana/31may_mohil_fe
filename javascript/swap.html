<!-- Swap the two value with using third variable -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>
<body>
    
    <script>
        var a = 45, b = 54;
        let temp;
        document.write("Before value swapping value of the a is : "+ a + " and value of the b is: " + b); // 45
        // Swapping of values with temporary variables
        temp = a;
        a = b;
        b = temp;
        document.write("<br>After value swapping value of the a is : "+ a + " and value of the b is: " + b); // 45
        


        var x = 6 , y = 8;
        document.write("Before value swapping value of the a is : "+ x + " and value of the b is: " + y); 
        x = y;
        y = x;
        document.write("Before value swapping value of the a is : "+ x + " and value of the b is: " + y);  
        
    </script>
</body>
</html>

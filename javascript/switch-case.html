<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <p> Switch case is use to take the choice from the user </p>
    <pre>
        switch(choice){
            case '':
                //case body
                break;
            default: 
                //default body;
                break;
        }
    </pre>

    <script>
        var a = 5, b = 2;
        let choice = prompt("Press '+' for Addition \nPress '-' for subtraction\nPress '*' for Multiplication\nPress '/' for Division\nPress '%' for Modulus\nEnter your choice: ");
        switch(choice)
        {
            case '+':
                document.write("Addition is: " + (a+b));
                break;
            case '-':
                document.write("Subtraction is: " + (a-b));
                break;
            case '*':
                document.write("Multiplication is: " + (a*b));
                break;
            case '/':
                document.write("Division is: " + (a/b));
                break;
            case '%':
                document.write("Modulus is: " + (a%b));
                break;
            default:
                document.write("Enter Valid choice.");
                break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Conversion</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Date Conversion</h1>
    <H3>Enter a typeof days, months, or years to convert:</H3>
    <!-- -------------------------------------INFO OF CONVERT TYPE ---------- -->
    <p>
        1.day to week - <b>'DTW'</b><br>
        2.for day to month- <b>'DTM'</b> <br>
        3.for day to year- <b>'DTY'</b> <br>
        4.for week to month- <b>'WTM'</b> <br>
        4.for week to year- <b>'WTY'</b> <br>
        5.for month to year- <b>'MTY'</b> <br>
    </p>
    <!-- ----------------------------------------VALUE-1--------------------------------->
    <label for="conversionType">1.what you Convert </label>
    <input type="text" id="convertType"><br><br>
    <!-- -------------------------------------------VALUE-2---------------------------->
    <label for="">2.insert your value in number </label>
    <input id="inpValue"><BR><BR>
    <button onclick="convert()">Convert</button>
    <p id="answer"></p>

    <script>
        function convert() {
            let inputValue = parseInt(document.getElementById('inpValue').value);
            let convertType = document.getElementById('convertType').value;
            let result;

            switch (convertType) {
                case "DTW":
                    result = inputValue / 7 + 'weeks';
                    break;
                case "DTM":
                    result = inputValue / 30 + " months";
                    break;
                case "DTY":
                    result = inputValue / 365 + " year";
                    break;
                case "WTM":
                    result = inputValue / 4 + " month";
                    break;
                case "WTY":
                    result = inputValue / 52 + " year";
                    break;
                case "MTY":
                    result = inputValue / 12 + " years";
                    break;
                default:
                    result = "Your convert type is invalid";
            }

            document.getElementById("answer").innerHTML = result;
        }
    </script>
</body>

</html>

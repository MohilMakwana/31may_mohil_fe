<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Check if the string contains a word Script using includes() method? 
    </h1>
    <script>
        let str = "This is a JavaScript string example.";

if (str.includes("Script")) {
  console.log("The string contains the word 'Script'.");
} else {
  console.log("The string does not contain the word 'Script'.");
}
    </script>
</body>

<body>
    <h1>Find circumference of Rectangle formula : C = 4 * a ? </h1>

    <script>
        function calculateRectangleCircumference(length, width) {
    // Calculate circumference using the formula: C = 2 * (length + width)
    let circumference = 2 * (length + width);
    return circumference;
}

// Example usage:
let length = 6;
let width = 4;
let circumference = calculateRectangleCircumference(length, width);

console.log("Length of the rectangle:", length);
console.log("Width of the rectangle:", width);
console.log("Circumference of the rectangle:", circumference);

    </script>

<body>
    <h1>Change all the string characters to capital letters using toUpperCase() method? </h1>
    <script>
        let str = "Hello, world!";
let capitalizedString = str.toUpperCase();

console.log(capitalizedString); // Output: HELLO, WORLD!
    </script>

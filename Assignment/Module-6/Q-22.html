    <h1>Check Number Is Positive or Negative in JavaScript?</h1>
    <p>
        To check whether a number is positive, negative, or zero in JavaScript, you can use a simple conditional statement with the comparison operators. </p>
        <h2>to find code and example please refer console and script</h2>
        <script>
            function checkNumber(num) {
    if (num > 0) {
        return "Positive";
    } else if (num < 0) {
        return "Negative";
        
        }
        else if(num=0){
            return "zero";
    } else {
        return "Zero";
    }
}

// Examples:
console.log(checkNumber(0));   // Output: "zero"
console.log(checkNumber(-5));   // Output: "Negative"
        </script>

<body>
    <h1>Write a JavaScript program to convert an array of objects into CSV string? </h1>
    <h2> find answer in script and consol</h2>

    <script>
        function arrayObjectsToCsv(data) {
    let headers = Object.keys(data[0]);
    let csv = headers.join(',') + '\n';
    
    for (let row of data) {
        let values = headers.map(header => row[header]);
        csv += values.join(',') + '\n';
    }
    
    return csv;
}

let data = [
    { name: 'Alice', age: 30, city: 'New York' },
    { name: 'Bob', age: 25, city: 'Los Angeles' },
    { name: 'Charlie', age: 35, city: 'Chicago' }
];

let csvString = arrayObjectsToCsv(data);

console.log(csvString);
    </script>
</body>

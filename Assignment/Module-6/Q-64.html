<body>
    <h1>What is Character at index 15 in ’30 Days of JavaScript’ string? Use charAt() method. </h1>
    <script>
        let str = '30 Days of JavaScript';

// Get the character at index 15
let charAtIndex15 = str.charAt(15);

console.log("Character at index 15:", charAtIndex15);

    </script>
</body>

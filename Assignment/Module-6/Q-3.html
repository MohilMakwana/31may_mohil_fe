<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types in JavaScript</title>
  <style>
    
    
    h2 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 15px;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Data Types in JavaScript</h1>

  <h2>JavaScript has the following data types:</h2>
  <ul>
    <li><strong>Primitive Data Types:</strong>
      <ul>
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
        <li>Symbol (new in ECMAScript 6)</li>
      </ul>
    </li>
    <li><strong>Reference Data Types:</strong>
      <ul>
        <li>Object</li>
        <li>Array</li>
        <li>Function</li>
        <li>etc.</li>
      </ul>
    </li>
  </ul>

</body>
</html>

    <h1>Write to find the largest of three numbers in JS?</h1>
    <h2>
        find answer in consol and script
    </h2>
    <script>
        function findLargest(num1, num2, num3) {
    if (num1 >= num2 && num1 >= num3) {
        return num1;
    } else if (num2 >= num1 && num2 >= num3) {
        return num2;
    } else {
        return num3;
    }
}

// Examples:
console.log(findLargest(10, 5, 8));   // Output: 10
console.log(findLargest(-2, -5, -1)); // Output: -1
console.log(findLargest(3, 3, 3));    // Output: 3
    </script>

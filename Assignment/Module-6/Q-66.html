<body>
    <h1>Find the length of a string without using libraryFunction?</h1>
    <script>
        function findStringLength(str) {
    let length = 0;
    while (str[length] !== undefined) {
        length++;
    }
    return length;
}

let str = "What are all the looping structures in JavaScript?";
let length = findStringLength(str);
console.log("Length of the string:", length); // Output: 13

    </script>
</body>

 <h1>Write a JavaScript Program to find the area of a triangle? </h1>   

 <script>
    function calculateTriangleArea(base, height) {
    // Calculate area using the formula: Area = 0.5 * base * height
    let area = 0.5 * base * height;
    return area;
}

// Example usage:
let base = 5;
let height = 8;
let area = calculateTriangleArea(base, height);

console.log("Base of the triangle:", base);
console.log("Height of the triangle:", height);
console.log("Area of the triangle:", area);

 </script>

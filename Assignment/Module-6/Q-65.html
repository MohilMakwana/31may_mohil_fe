<body>
    <h1>copy to one string to another string in JS? </h1>
    <script>
        //Original string
let originalString = 'This is the original string.';

// Copying to another string
let copiedString = originalString;

console.log("Original String:", originalString);
console.log("Copied String:", copiedString);
    </script>
</body>

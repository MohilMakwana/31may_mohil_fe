<body>
    <h1>Write to print factorial of given number?</h1>
    
    <h2>
        find answer in script and consol
    </h2>
    <script>
        function factorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }
}

// Calculate and print factorial of 10
console.log("Factorial of 4:", factorial(4));
    </script>
</body>

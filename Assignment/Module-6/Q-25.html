<body>
    <h1>
        Write to find number is even or odd using ternary operator in JS?
    </h1>
    <h2>
        find answer in consol and script
    </h2>
    <script>
        function isEvenOrOdd(number) {
    var result = (number % 2 === 0) ? "Even" : "Odd";
    return result;
}

// Examples:
console.log(isEvenOrOdd(4));   // Output: "Even"
console.log(isEvenOrOdd(7));   // Output: "Odd"
console.log(isEvenOrOdd(-2));  // Output: "Even"
console.log(isEvenOrOdd(0));   // Output: "Even"
    </script>
</body>

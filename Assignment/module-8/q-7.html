        </div>
        <div class="answer">
            <h2>Answer:-</h2>
            <br>
            <div class="list">
                <li>Use .img-thumbnail to give an image a rounded 1px border appearance.</li>
                <b>Syntax:-</b>
                <p>&lt;img src="..." class="img-thumbnail" &gt;</p>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="q-18.css">
</head>

<body>
    <div class="calculator">
        <input id="display">
        <button class="clear" onclick="ac()">AC</button>
        <button class="delete" onclick="del()">Del</button>
        <button class="operation" onclick="number('/')">/</button>
        <button class="number" onclick="number(1)">1</button>
        <button class="number" onclick="number(2)">2</button>
        <button class="number" onclick="number(3)">3</button>
        <button class="operation" onclick="number('+')">+</button>
        <button class="number" onclick="number(4)">4</button>
        <button class="number" onclick="number(5)">5</button>
        <button class="number" onclick="number(6)">6</button>
        <button class="operation" onclick="number('-')">-</button>
        <button class="button" onclick="number(7)">7</button>
        <button class="button" onclick="number(8)">8</button>
        <button class="button" onclick="number(9)">9</button>
        <button class="operation" onclick="number('*')">*</button>
        <button class="number" id="dot" onclick="number('.')">.</button>
        <button class="number" id="zero" onclick="number(0)">0</button>
        <button class="equal" id="equal2" onclick="output()">=</button>
    </div>
    <script src="q-18.js"></script>
    <div class="btn">
        <button><i class="fas fa-arrow-left"></i> <a href="q-17.html">Previous</a></button>
        <button><a href="q-19.html">Next</a> <i class="fas fa-arrow-right"></i></button>
    </div>
</body>

</html>

        <div class="answer">
            <h2>Answer:-</h2>
            <br>
            <div class="list">
                <li>In JavaScript, Negative Infinity are numeric values that represent negative infinity.</li>
                <li> when dividing any negative number by zero, the result is negative infinity (-Infinity).</li>
                <li>console.log(-5 / 0); </li>
                <li>output: -Infinity</li>

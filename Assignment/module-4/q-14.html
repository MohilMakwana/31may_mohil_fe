        </div>
        <div class="answer">
            <h2>Answer:-</h2>
            <br>
            <div class="answer-1">
                <p>&#8611; Internal CSS is also called Embedded style sheets.</p>
                <p>&#8611; Embedded styles are located in the <b>head</b> of a page, and apply to that entire page. using <b>&lt;style&gt;</b> element.</p>
